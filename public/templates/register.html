    <div class="ngdialog-message">
        <div class="">
            <h3>Register </h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="doRegister()">
                <div class="form-group">
                    <label class="sr-only" for="username">Username</label>
                    <input type="text" class="form-control input-sm" id="username" placeholder="Username" ng-model="registration.username" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="registration.password" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="firstName">First Name</label>
                    <input type="text" class="form-control input-sm" id="firstName" placeholder="First Name" ng-model="registration.firstName" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="lastName">Last Name</label>
                    <input type="text" class="form-control input-sm" id="lastName" placeholder="Last Name" ng-model="registration.lastName" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="age">Age</label>
                    <input type="number" class="form-control input-sm" id="age" placeholder="Age" ng-model="registration.age">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="gender">Gender</label>
                    <select class="form-control input-sm" id="gender"  min="10" max="90" ng-model="registration.gender">
                        <option value="" disabled hidden selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="registration.rememberMe"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-info btn-sm">Register</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button>
            </form>
        </div>
    </div>
